<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="score-container">
        <p class="label">Your Result</p>
        <div class="score-bubble">
          <p class="score white">76</p>
          <p>of 100</p>
        </div>
        <div class="text-wrap">
          <p class="white head">Great</p>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>
      <section class="summary">
        <p class="title">Summary</p>
        <div class="stat-container">
          <div class="stat reaction">
            <div class="wrap">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <span class="stat-type">Reaction</span>
            </div>
            <p><span class="stat-score">80</span> / 100</p>
          </div>
          <div class="stat memory">
            <div class="wrap">
              <img src="./assets/images/icon-memory.svg" alt="icon-reaction" />
              <span class="stat-type">Memory</span>
            </div>
            <p><span class="stat-score">92</span> / 100</p>
          </div>
          <div class="stat verbal">
            <div class="wrap">
              <img src="./assets/images/icon-verbal.svg" alt="icon-reaction" />
              <span class="stat-type">Verbal</span>
            </div>
            <p><span class="stat-score">61</span> / 100</p>
          </div>
          <div class="stat visual">
            <div class="wrap">
              <img src="./assets/images/icon-visual.svg" alt="icon-reaction" />
              <span class="stat-type">Visual</span>
            </div>
            <p><span class="stat-score">72</span> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jaewon Hong</a>.
    </div> -->
  </body>
</html>
